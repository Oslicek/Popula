# NATS Server Configuration for Popula
# Local development configuration for Windows 11

# Server identification
server_name: popula-dev

# Client connections
port: 4222
host: 0.0.0.0

# HTTP monitoring
http_port: 8222

# WebSocket support (for browser connections)
websocket {
    port: 8080
    no_tls: true
}

# Logging
debug: false
trace: false
logtime: true

# Limits (increased for large VFR XML files ~340MB)
max_payload: 500MB
max_pending: 512MB

# JetStream (optional, enable for persistent messaging)
jetstream {
    store_dir: "./nats-data"
    max_memory_store: 256MB
    max_file_store: 1GB
}

# Authorization (disabled for local dev)
# authorization {
#     users = [
#         { user: popula, password: secret }
#     ]
# }
